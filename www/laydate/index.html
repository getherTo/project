<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo1</title>
    <style type="text/css">
        .demo1{
            height:300px;
        }
    </style>
    <script type="text/javascript" src="laydate.dev.js"></script>
</head>
<body>
    
    <div style="height:200px;demo1"></div>
    <div class="demo1">
        日期：<input type="text" name="date" id="my_date">
    </div>

	 <div class="demo1">
        方本框：<input type="text" id="J-xl11">
    </div>

    <div class="demo1">
        按钮：<input type="text" id="my_date_2"> <img src="skins/icon.png" id="my_date_2-btn" >
    </div>


    <div class="demo1">
        <label for="J-xl-3">Label触发：</label><input type="text" id="J-xl-3" >
    </div>

    <div class="demo1">
        直接传dom：<input type="text" id="J-xl-4" >
    </div>


    <script type="text/javascript">
        laydate({
            elem: '#my_date'
        });

		 laydate({
            elem: '#J-xl11'
        });

        document.getElementById('my_date_2-btn').onclick = function(){
            laydate({
                elem: '#my_date_2'
            });
        }

        laydate({
            elem: '#J-xl-3'
        });

        laydate({
            elem: document.getElementById('J-xl-4')
        });
    </script>
</body>
</html>
