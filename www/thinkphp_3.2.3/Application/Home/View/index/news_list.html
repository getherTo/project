<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新闻列表</title>
</head>
<body>

<h1>新闻列表</h1>
<h2><input type="button" onclick="adNews()" value="添加新闻"></h2>

<table border="1" width="1000px">
    <tr>
        <th>新闻ID</th>
        <th>标题</th>
        <th>作者</th>
        <th>标签</th>
        <th>创建时间</th>
        <th>操作</th>
    </tr>
    <volist name="arr_news" id="news">
        <tr>
            <td>{$news.id}</td>
            <td><a href="/thinkphp_3.2.3/home/index/view_news/id/{$news.id}" target="_blank">{$news.title}</a></td>
            <td>{$news.author}</td>
            <td>{$news.tag}</td>
            <td>{$news.created_at}</td>
            <td>
                <a href="/thinkphp_3.2.3/home/index/edit_news/id/{$news.id}">编辑</a>&nbsp;
                <a href="javascript:void(0)" onclick="del('{$news.id}')">删除</a>&nbsp;
            </td>
        </tr>
    </volist>
</table>
<script>
    function del( id  ){
        if( confirm("您确定删除此新闻吗？") ){
            document.location.href = "/thinkphp_3.2.3/home/index/delete_news/id/" + id ;
        }
    }
    function adNews(){
        document.location.href = "/thinkphp_3.2.3/home/index/add_news" ;

    }
</script>

</body>
</html>
