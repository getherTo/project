<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery/jquery.js" type="text/javascript"></script>
</head>
<body>
<h1>jquery ajax 练习</h1>
<div id="content">
</div>
<input type="text" name="num1" id="num1" value="">
<input type="text" name="num2" id="num2" value="">
<button type="button" id="btn">计算</button>
<input type="text" name="num3" id="num3" value="" placeholder="结果">
<script type="text/javascript">
    $("#btn").click(function(){
        $.ajax({
            type: "GET", // 发送请求的方式 GET 或 POST
            url: "2.php", // 请求的php地址
            data: {num1: $("#num1").val(), num2: $("#num2").val() }, // 发送的参数
            success:function( html) {  // html为请求的php文件返回的内容
                $('#num3').val(html);
            }
        });
    });
</script>
</body>
</html>
