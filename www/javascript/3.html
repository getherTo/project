<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    document.write("<table border='1px'>");
    for ( var x = 1; x <= 9; x++) {
        document.write("<tr>");
        for ( var y = 1; y <= x; y++) {
            document.write("<td>")
            document.write( + x + "*" + y + "=" + (x * y));
            document.write("</td>")
        }
        document.write("</tr>");
    }
    document.write("<table>");
function jiujiuTable(){
    var html = "<table border='1px'>";
    for( var i = 1; i<=9; i++){
        html  += "<tr>" ;
        for( var j = 1; j <= i; j++){
            html  += "<td>";
            html  +=  ( i + " * " + j + "=" + i * j  );
            html  += "</td>";
        }
        html  += "</tr>";
    }
    html  += "</table>";
    return html;
}
// 调用函数
var html = jiujiuTable();
document.write(html);



</script>
</body>
</html>
