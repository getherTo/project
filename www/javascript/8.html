<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>使用js 创建dom元素</h1>
<script>
    var p = document.createElement("p");
    var text = document.createTextNode("created by dom");
    p.appendChild(text);
    document.body.appendChild(p);
</script>
</body>
</html>
