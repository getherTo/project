<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="/myfocus/myfocus-2.0.4.min.js"></script>
</head>
<body>
<!-- 焦点图盒子 -->
<div id="boxID" style="width:800px;height:800px;">
    <!-- 载入中的Loading图片(可选) -->
    <div class="loading"></div>
    <!-- 内容列表 -->
    <div class="pic">
        <ul>
            <li><a href="#"><img src="1.jpg" alt="标题1" /></a></li>
            <li><a href="#"><img src="2.jpg" alt="标题2" /></a></li>
            <li><a href="#"><img src="3.jpg" alt="标题3" /></a></li>
            <li><a href="#"><img src="4.jpg" alt="标题4" /></a></li>
            <li><a href="#"><img src="5.jpg" alt="标题5" /></a></li>
            <!-- 你可以根据需要添加更多的列 -->
        </ul>
    </div>
</div>

JavaScript
<script type="text/javascript">
    myFocus.set({
        id: 'boxID',//焦点图盒子ID
        pattern: 'mF_slide3D',//焦点图风格的名称
        time: 2,//切换时间间隔(秒)
        trigger: 'mouseover',//触发切换模式:'click'(点击)/'mouseover'(悬停)
        delay: 200,//'mouseover'模式下的切换延迟(毫秒)
        width:800,//标题高度,'default'为默认CSS高度，0为隐藏 width:300,//设置图片区域宽度(像素)
        height:1000 //设置图片区域高度(像素)
    });
</script>

</body>
</html>
