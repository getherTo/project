<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="myfocus-2.0.4.min.js"></script>
</head>
<body>

<!-- 焦点图盒子 -->
<div id="boxID">
    <!-- 内容列表 -->
    <div class="pic">
        <ul>
            <li><a href="#"><img src="1.jpg" alt="标题111111" /></a></li>
            <li><a href="#"><img src="2.jpg" alt="标题22222" /></a></li>
            <li><a href="#"><img src="3.jpg" alt="标题33333" /></a></li>
            <li><a href="#"><img src="4.jpg" alt="标题333" /></a></li>
            <li><a href="#"><img src="5.jpg" alt="标题444" /></a></li>
            <li><a href="#"><img src="6.jpg" alt="标题5555" /></a></li>
        </ul>
    </div>
</div>

<script type="text/javascript">

    //常规风格：mF_name；mF表示myFocus，name即是这款风格的名字；
    //带略缩图风格：mF_name_tb；后面的tb表示略缩图(thumb)；
   // 自定义结构风格：mF_sd_name；其中sd表示自定义结构(self defined)；
    myFocus.set({
        id: 'boxID',//焦点图盒子ID
        pattern: 'mF_games_tb',//焦点图风格的名称
        time: 8,//切换时间间隔(秒)
        trigger: 'click',//触发切换模式:'click'(点击)/'mouseover'(悬停)
        delay: 200,//'mouseover'模式下的切换延迟(毫秒)
        txtHeight: 'default',//标题高度设置(像素),'default'为默认CSS高度，0为隐藏
        width:550,//设置图片区域宽度(像素)
        height:396 //设置图片区域高度(像素)
    });
</script>


</body>
</html>
