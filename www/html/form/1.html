<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title><h1>登录表单练习</h1></title>
</head>
<body>
<form method="get" action="" name="1">
    用户名：<input type="text" name="username"/><br>
    密码：<input type="password" name="password"/><br>
    <input type="submit" value="提交"/><br>
    checkbox多选按钮 <input type="checkbox" name="interesting[]" value="movie"/>电影<br>
                     <input type="checkbox" name="interesting[]" value="food"/>美食<br>
    radio 单选按钮 <input type="radio" name="sex" value="male"/>男<br>
                   <input type="radio" name="sex" value="female"/>女<br>
    file文件    <input type="file" name="pic"/><br>
    hidden 表单隐藏项 <input type="hidden" name="hidden" value="1"><br>
</form>
<hr>

    <form method="get" action="" name="fom3r"></form>

        性别：<label for="ipt_male">男</label><input type="radio" name="sex" value="男" id="ipt_male">

</html>
