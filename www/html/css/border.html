<p style="border: solid">据悉，8月5日上海铁路局增开列车38趟，其中就包括合肥至上海的四对动车高铁，包括合肥南—上海虹桥的G9354/1、G9352/3次，合肥南—上海虹桥G9568/5、G9566/7次，合肥南—上海虹桥G9358/5、G7218/9次，合肥南—上海G9364/1、G9362/3次列车，8月6日和7日合肥至上海方向也都增开两对列车。

    铁路部门提醒，增开列车车次、日期，请以车站公告为准，若有疑问可致电铁路客服热线021-12306咨询。(记者 苏晓琼)0
