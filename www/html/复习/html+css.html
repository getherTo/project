    <h2 style="text-align: center;color: #006699">肥东发现6000多年前新石器时代遗址</h2>

    <p>徽肥东县店埠镇南院发现了距今6000多年前的新石器时代的遗址。
        此次考古发现新石器时期的遗址，主要分布范围在两千平方米左右，目前已经发掘近三百平方米。
        而且发现了新石器时期一些古人生产生活的遗留下的遗迹和遗物，遗迹现象有新石器时期古人居住的房址和古人丢弃垃圾的灰坑，
        烧制陶器的陶窑和古人生火做饭的灶坑等等。遗物以陶器和石器为主，也出土了石制的生产工具，
        主要有石斧，石灯，石磨盘和石墨棒等等。此外，现场还发现了西汉时期的墓葬9座。</p>

    <p>肥东考古现场负责人董哲介绍，肥东店埠镇的考古工作考是从今年的六月初开始，
        安徽省考古队主要是配合肥东县城南公园及附属设施的建设，属于抢救性的考古发掘。从目前的进展来看，
        大概九月份左右结束所有的考古工作。从出土的陶器可以看出，省考古队初步认为肥东店埠镇此次发现的遗址属于侯家寨二期文化类型的考古文化，
        距今约六千年左右，属于新石器时代晚期的考古文化。</p>
