<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js" type="text/javascript"></script>
</head>
<body>
<button type="button" id="btn1">显示</button>
<button type="button" id="btn2">隐藏</button>
<p id="xp">小胖吃翔</p>
<script type="text/javascript">
    $(function(){
        $("#btn1").bind('click',function(){
            $("#xp").show('fast');
        });
        $("#btn2").bind('click',function(){
            $("#xp").hide('slow');
        });
    })
</script>
</body>
</html>
