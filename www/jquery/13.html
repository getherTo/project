<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src=jquery.js type="text/javascript"></script>

</head>
<body>
<form action="save.php" method="post" >
    <table align="center" width="500" border="0" cellpadding="2" cellspacing="0">
        <caption><h2>学员信息</h2></caption>

        <tr>
            <th>姓名：</th>
            <td>
                <input type="text" name="username" id="username" />
                <span id="username_tips"></span>
            </td>
        </tr>
        <tr>
            <th>性别：</th>
            <td>
                <div id="div_sex" style="display: inline-block">
                    <input type="radio" name="sex" value="1" />男
                    <input type="radio" name="sex" value="2" />女
                    <input type="radio" name="sex" value="3" />保密
                </div>
                <span id="sex_tips"></span>
            </td>
        </tr>
        <tr>
            <th>学历：</th>
            <td>
                <select name="edu" id="edu" >
                    <option value="">--请选择--</option>
                    <option value="1">高中</option>
                    <option value="2">大专</option>
                    <option value="3">本科</option>
                    <option value="4">研究生</option>
                    <option value="5">其他</option>
                </select>
                <span id="edu_tips"></span>
            </td>
        </tr>

        <tr>
            <th>爱好：</th>
            <td>
                <div id="interesting_div" style="display: inline-block">
                    <input type="checkbox" name="interesting[]" value="4">看电影
                    <input type="checkbox" name="interesting[]" value="5">打球
                    <input type="checkbox" name="interesting[]" value="6">游泳
                    <input type="checkbox" name="interesting[]" value="7">听音乐
                </div>
                <span id="interesting_tips"></span>
            </td>
        </tr>

        <tr>
            <th>评价：</th>
            <td>
                <textarea name="eval" id="eval" rows="4" cols="40"></textarea>
                <span id="eval_tips"></span>
            </td>
        </tr>

        <tr>
            <th></th>
            <td  align="left">
                <input type="submit" id="submit" value="提交">
                <input type="reset" name="reset" value="重置">
            </td>
        </tr>
    </table>
</form>

<script>
        // 标志位，判断表单是否可以提交
$('#submit').bind('click', function(){
        // 检查用户名
        if( $('#username').val() == "" ){
            $('#username').css('border', '1px solid red');
            $('#username_tips').html("<img src='12.png'>请输入姓名");
            return false;
        } else{
            $('#username').css('border', '1px solid gray');
            $('#username_tips').html("");
        }
        if( $(":radio:checked").length==0 ){
            $('#div_sex').css('border', '1px solid red');
            $('#sex_tips').html("<img src='12.png'>请输入性别");
            return false;
        } else{
            $('#div_sex').css('border', '1px solid gray');
            $('#sex_tips').html("");
        }
        if( $('#edu').val() == "" ){
            $('#edu').css('border', '1px solid red');
            $('#edu_tips').html("<img src='12.png'>请选中学历");
            return false;
        } else{
            $('#edu').css('border', '1px solid gray');
            $('#edu_tips').html("");
        }
        if( $(":checkbox:checked").length==0 ){
            $('#interesting_div').css('border', '1px solid red');
            $('#interesting_tips').html("<img src='12.png'>请选中兴趣爱好");
            return false;
        } else{
            $('#interesting_div').css('border', '1px solid red');
            $('#interesting_tips').html("");
        }
        if( $('#eval').val() == "" ){
            $('#eval').css('border', '1px solid red');
            $('#eval_tips').html("<img src='12.png'>请选中学历");
            return false;
        } else{
            $('#eval').css('border', '1px solid gray');
            $('#eval_tips').html("");
        }
    })
</script>
</body>
</html>
