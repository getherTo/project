<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js" type="text/javascript"></script>
</head>
<body>
<p>
    <a href="javascript:;" id="link1">显示段落1</a>
    <a href="javascript:;" id="link4">隐藏段落1</a>
    <a href="javascript:;" id="link2">隐藏段落2</a>
    <a href="javascript:;" id="link3">显示段落2</a>
</p>
<div style="border: 1px solid red;height: 100px;width: 100px" id="p1">段落1</div>
<div style="border: 1px solid gray;height: 100px;width: 100px" id="p2">段落2</div>
<script type="text/javascript">
    $(function(){
        $("#link1").bind("click",function(){
            $("#p1").show('fast');
        });
        $("#link4").bind("click",function(){
            $("#p1").hide('slow');
        });
        $("#link2").bind("click",function(){
            $("#p2").hide('slow');
        });
        $("#link3").bind("click",function(){
            $("#p2").show('fast');
        });
    });
</script>
</body>
</html>
