<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="cloud-zoom.css" type="text/css" rel="stylesheet" />
</head>
<body>
<script type="text/JavaScript" src="jquery.min.js"></script>
<script type="text/JavaScript" src="cloud-zoom.1.0.2.js"></script>
<h1>在图片右侧显示大图效果</h1>
<div class="zoom-section">
    <div class="zoom-small-image">
        <a href='images/32.jpg'
           class = 'cloud-zoom'
           rel="zoomWidth:480, adjustY:-4, adjustX:10">
            <img  src="images/32.jpg"
                  title="" alt='' width="500"/></a>
    </div>
</div>

<h1>在图片本身里显示大图效果</h1>
<div class="zoom-section">
    <div class="zoom-small-image">
        <a href='images/1.jpg'
           class='cloud-zoom'
           rel="position: 'inside'">
            <img src="images/1.jpg" title="" alt='' width="300"/></a></div>

</div>
</body>
</html>
